<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

</head>
<body>

    <div class="container">

        
            <div class="container">
                <h1 class="text-center" id="title">The Labyrinth Trivia Game</h1>
            </div>


        <!-- start page -->

        <div class="container" id="startWindow">

        <div class="row text-center">
        
            <img src="./assets/images/Labyrinth.jpg">
            <br><br><br>
            <button type="button" class="btn btn-warning" id="startButton">Start the quiz!</button>
    
        </div>

        </div>
            
        <!-- questions -->

        <div class="container text-center" id="questions">

        <div class="row text-center">

            <h1 id="timer">30</h1>
            <p>Click the "Finish" button if you finish the quiz before time is up.</p>
        
        </div>    

            <div class="row text-center">
                    

            </div>

            <div class="row text-center">
                <button type="button" class="btn btn-primary" id="doneButton">Finish</button>
            </div>
        
        </div>
        
        <!-- final page -->

        <div class="container text-center" id="scoreboard">

        <div class="row">

            <p>Results</p>

        </div> 
        
        </div>

        <!-- -->
        
                

   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
